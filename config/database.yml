# PostgreSQL. Versions 8.2 and up are supported.

development:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: develop
  pool: 5
  username: devel

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: test
  pool: 5
  username: devel

production:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: production
  pool: 5
  username: devel
